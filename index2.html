<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: white;
            color: #333;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        
        .text-box-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .text-area {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: white;
            color: black;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        
        .text-area::placeholder {
            color: #777;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .control-button:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .language-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
        }
        
        .language-dropdown {
            position: relative;
        }
        
        .language-select {
            padding: 8px 30px 8px 15px;
            border-radius: 5px;
            background-color: white;
            color: black;
            border: 1px solid black;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            min-width: 150px;
        }
        
        .language-select:focus {
            outline: none;
            border-color: #6a1b9a;
        }
        
        .dropdown-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #555;
        }
        
        .switch-button {
            background-color: #6a1b9a;
            border: 1px solid #5a0d8b;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }
        
        .switch-button:hover {
            background-color: #7c20b5;
        }
        
        .translate-button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .translate-button:hover {
            background-color: #7c20b5;
        }
        
        .copy-button {
            position: absolute;
            right: 45px;
            bottom: 10px;
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
        }
        
        .copy-button:hover {
            color: #333;
        }
        
        /* Label styles */
        .label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        /* Speaker button styles */
        .speaker-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
        }
        
        .speaker-button:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Language Translator</h1>
        </div>
        
        <!-- Input text box -->
        <div class="label">Enter text</div>
        <div class="text-box-container">
            <textarea class="text-area" id="input-text" placeholder="Type text to translate..."></textarea>
            <div class="controls">
                <button class="control-button speaker-button" id="input-speak">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 11.995C17.004 13.3208 16.4774 14.5924 15.54 15.53" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19.07 5.93C20.9447 7.80528 21.9979 10.3447 21.9979 13C21.9979 15.6553 20.9447 18.1947 19.07 20.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Language selection controls -->
        <div class="language-controls">
            <div class="language-dropdown">
                <select class="language-select" id="from-language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
                <div class="dropdown-arrow">▼</div>
            </div>
            
            <button class="switch-button" id="switch-languages">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 16L3 12M3 12L7 8M3 12H21M17 8L21 12M21 12L17 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="language-dropdown">
                <select class="language-select" id="to-language">
                    <option value="en">English</option>
                    <option value="es" selected>Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
                <div class="dropdown-arrow">▼</div>
            </div>
        </div>
        
        <button class="translate-button" id="translate-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 8L10 13L5 18M14 8H19M14 12H19M14 16H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Translate
        </button>
        
        <!-- Output text box -->
        <div class="label">Translation</div>
        <div class="text-box-container">
            <textarea class="text-area" id="output-text" readonly placeholder="Translation will appear here..."></textarea>
            <div class="controls">
                <button class="control-button copy-button" id="copy-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 7V15C8 15.5304 8.21071 16.0391 8.58579 16.4142C8.96086 16.7893 9.46957 17 10 17H16C16.5304 17 17.0391 16.7893 17.4142 16.4142C17.7893 16.0391 18 15.5304 18 15V7C18 6.46957 17.7893 5.96086 17.4142 5.58579C17.0391 5.21071 16.5304 5 16 5H10C9.46957 5 8.96086 5.21071 8.58579 5.58579C8.21071 5.96086 8 6.46957 8 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 19H6C5.46957 19 4.96086 18.7893 4.58579 18.4142C4.21071 18.0391 4 17.5304 4 17V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="control-button speaker-button" id="output-speak">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 11.995C17.004 13.3208 16.4774 14.5924 15.54 15.53" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19.07 5.93C20.9447 7.80528 21.9979 10.3447 21.9979 13C21.9979 15.6553 20.9447 18.1947 19.07 20.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const fromLanguage = document.getElementById('from-language');
        const toLanguage = document.getElementById('to-language');
        const translateButton = document.getElementById('translate-button');
        const switchButton = document.getElementById('switch-languages');
        const copyButton = document.getElementById('copy-button');
        const inputSpeakButton = document.getElementById('input-speak');
        const outputSpeakButton = document.getElementById('output-speak');
        
        // Sample translation function (mock)
        function translateText() {
            const text = inputText.value.trim();
            if (!text) {
                outputText.value = '';
                return;
            }
            
            // In a real app, this would call a translation API
            // This is just a mock demonstration
            const from = fromLanguage.value;
            const to = toLanguage.value;
            
            // Simple mock translation that shows what was selected
            let translation = '';
            
            // Add a simple demo effect
            outputText.value = 'Translating...';
            
            setTimeout(() => {
                if (from === 'en' && to === 'es') {
                    // Just a few English to Spanish examples for demonstration
                    if (text.toLowerCase().includes('hello')) {
                        translation = text.replace(/hello/gi, 'hola');
                    } else if (text.toLowerCase().includes('good morning')) {
                        translation = text.replace(/good morning/gi, 'buenos días');
                    } else if (text.toLowerCase().includes('thank you')) {
                        translation = text.replace(/thank you/gi, 'gracias');
                    } else {
                        translation = text + ' (translated to Spanish)';
                    }
                } else {
                    translation = `${text} (translated from ${getLanguageName(from)} to ${getLanguageName(to)})`;
                }
                
                outputText.value = translation;
            }, 1000);
        }
        
        // Get full language name from code
        function getLanguageName(code) {
            const languages = {
                'en': 'English',
                'es': 'Spanish',
                'fr': 'French',
                'de': 'German',
                'it': 'Italian',
                'pt': 'Portuguese',
                'ru': 'Russian',
                'zh': 'Chinese',
                'ja': 'Japanese',
                'ko': 'Korean',
                'ar': 'Arabic',
                'hi': 'Hindi'
            };
            
            return languages[code] || code;
        }
        
        // Switch languages
        function switchLanguages() {
            const fromValue = fromLanguage.value;
            fromLanguage.value = toLanguage.value;
            toLanguage.value = fromValue;
            
            // If there's text already translated, switch those too
            if (inputText.value && outputText.value) {
                const tempText = inputText.value;
                inputText.value = outputText.value;
                outputText.value = tempText;
            }
        }
        
        // Copy translation to clipboard
        function copyTranslation() {
            if (!outputText.value) return;
            
            outputText.select();
            document.execCommand('copy');
            
            // Visual feedback
            copyButton.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 6L9 17L4 12" stroke="#6a1b9a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            `;
            
            setTimeout(() => {
                copyButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 7V15C8 15.5304 8.21071 16.0391 8.58579 16.4142C8.96086 16.7893 9.46957 17 10 17H16C16.5304 17 17.0391 16.7893 17.4142 16.4142C17.7893 16.0391 18 15.5304 18 15V7C18 6.46957 17.7893 5.96086 17.4142 5.58579C17.0391 5.21071 16.5304 5 16 5H10C9.46957 5 8.96086 5.21071 8.58579 5.58579C8.21071 5.96086 8 6.46957 8 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 19H6C5.46957 19 4.96086 18.7893 4.58579 18.4142C4.21071 18.0391 4 17.5304 4 17V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                `;
            }, 2000);
        }
        
        // Text-to-speech functionality (mock)
        function speakText(text, language) {
            if (!text) return;
            
            // Check if browser supports speech synthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language; // Set language code
                speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support text-to-speech');
            }
        }
        
        // Event listeners
        translateButton.addEventListener('click', translateText);
        switchButton.addEventListener('click', switchLanguages);
        copyButton.addEventListener('click', copyTranslation);
        
        inputSpeakButton.addEventListener('click', () => {
            speakText(inputText.value, fromLanguage.value);
        });
        
        outputSpeakButton.addEventListener('click', () => {
            speakText(outputText.value, toLanguage.value);
        });
        
        // Allow translation on Enter key
        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        });
    </script>
</body>
</html>
