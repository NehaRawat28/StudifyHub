<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dev Assistant</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f8f8;
      --bg-tertiary: #f0f0f0;
      --color-blue: #663399;
      --color-purple: #663399;
      --color-grey: #999999;
      --text-primary: #000000;
      --text-secondary: #333333;
      --border: #000000;
      --accent: #663399;
      --hover: #4B0082;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: var(--bg-primary);
      background-image: none;
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      margin: 0;
      line-height: 1.6;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      padding: 20px;
      flex: 1;
    }

    .panel {
      background-color: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid var(--border);
    }

    .panel h3 {
      color: var(--color-purple);
      margin-top: 0;
      border-bottom: 2px solid var(--border);
      padding-bottom: 10px;
      font-size: 1.2rem;
      position: relative;
    }
    
    .panel h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 2px;
      background: var(--color-purple);
      border-radius: 2px;
    }

    .editor-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #codeEditor {
      flex: 1;
      background-color: var(--bg-primary);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      resize: none;
      line-height: 1.5;
      font-size: 14px;
      transition: all 0.3s ease;
      min-height: 400px;
    }

    #codeEditor:focus {
      outline: none;
      border-color: var(--color-purple);
      box-shadow: 0 0 0 2px rgba(102, 51, 153, 0.2);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .run-btn {
      background-color: var(--color-purple);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 51, 153, 0.3);
      align-self: flex-start;
      border: 2px solid var(--border);
    }
    
    .run-btn:hover {
      background-color: var(--hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 51, 153, 0.4);
    }
    
    .run-btn:active {
      transform: translateY(1px);
    }

    #languageSelect {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 150px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 12px top 50%;
      background-size: 12px auto;
    }
    
    #languageSelect:focus {
      outline: none;
      border-color: var(--color-purple);
      box-shadow: 0 0 0 2px rgba(102, 51, 153, 0.2);
    }

    #output {
      color: var(--text-primary);
      font-family: 'Courier New', monospace;
      padding: 15px;
      background-color: var(--bg-primary);
      border-radius: 8px;
      
      border: 2px solid var(--border);
    }

    #historyList {
      padding-left: 20px;
      color: var(--text-secondary);
      list-style-type: none;
    }

    #historyList li {
      margin-bottom: 10px;
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 8px;
      border-radius: 6px;
      border-left: 3px solid transparent;
    }

    #historyList li:hover {
      color: var(--text-primary);
      background-color: var(--bg-tertiary);
      border-left: 3px solid var(--color-purple);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: var(--bg-tertiary);
      color: var(--text-secondary);
      border-top: 2px solid var(--border);
    }

    .footer a {
      color: var(--color-purple);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: var(--hover);
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: var(--text-primary);
      text-align: center;
      position: relative;
      padding-bottom: 12px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 30%;
      width: 40%;
      height: 3px;
      background: var(--color-purple);
      border-radius: 3px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
      
      .panel {
        height: auto;
        min-height: 300px;
      }
    }
</style>
</head>
<body>
  <div class="main-layout">
    <!-- Left Output Panel -->
    <div class="panel left-panel">
      <h3>Output</h3>
      <div id="output">Run the code to see output...</div>
    </div>

    <!-- Center Code Editor -->
    <div class="editor-panel">
      <select id="languageSelect">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="C++">C++</option>
      </select>
      <textarea id="codeEditor" placeholder="Write your code here..."></textarea>
      <button class="run-btn" onclick="runCode()">Run Code</button>
    </div>

    <!-- Right History Panel -->
    <div class="panel right-panel">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  

  <footer class="footer">
    Made by CodeSync â€¢ <a href="https://github.com/YOUR_GITHUB">GitHub</a>
  </footer>

  <script>
    // Safer code execution
    function runCode() {
      const code = document.getElementById("codeEditor").value;
      const outputBox = document.getElementById("output");
      const historyList = document.getElementById("historyList");

      // Validate code
      if (!code.trim()) {
        outputBox.textContent = "Error: Please enter some code";
        return;
      }

      // Save to history
      const li = document.createElement("li");
      li.textContent = `${new Date().toLocaleTimeString()}: ${code.substring(0, 30)}...`;
      historyList.appendChild(li);

      // Safe execution using Function constructor
      try {
        const fn = new Function(code);
        const result = fn();
        outputBox.textContent = result ?? 'Code executed successfully';
      } catch (err) {
        outputBox.textContent = `Error: ${err.message}`;
      }
    }

    // Tool navigation
    function showTool(tool) {
      alert(`Implement ${tool} functionality here`);
      // Add actual tool implementation
    }

    // Initialize code editor
    document.getElementById('codeEditor').addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 2;
      }
    });
  </script>
</body>
</html>
